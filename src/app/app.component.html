<div style="text-align:center" class="container-fluid">
  <h1>
    Bienvenue sur {{ title }}!
  </h1>
  <div class="row">
    <div class="col- col-sm-2 col-md-2 col-lg-2">
      <app-results></app-results>
    </div>
    <div class="col- col-sm-7 col-md-7 col-lg-7 game">
      <!-- <div *ng-if="connected">
      </div> -->
      <app-canvas-comp (notStart)="getGameNotStart($event)" (start)="getGameStart($event)" [decoInput]="notConnect" ></app-canvas-comp>
    </div>
    <div class="col- col-sm-3 col-md-3 col-lg-3">
      <!-- maybe do an @output to pass info when user is connect or more ?! -->
      <app-user [start]="start" [notStart]="notStart" (loginEvent)="getUserDecon($event)"></app-user>
    </div>
  </div>
  <app-footer></app-footer>
</div>
