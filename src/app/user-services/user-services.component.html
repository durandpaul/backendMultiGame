<div>
  <h4>Inscription</h4>
  <form>
    <div class="form-group">
      <label for="email">Adresse mail</label>
      <input type="email" class="form-control" id="email" aria-describedby="mail" placeholder="Votre mail">
      <!-- <small id="emailHelp" class="form-text text-muted">Ne partag.</small> -->
    </div>
    <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" class="form-control" id="pseudo" aria-describedby="pseudo" placeholder="Votre pseudo">
      </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" placeholder="Mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
</div>
