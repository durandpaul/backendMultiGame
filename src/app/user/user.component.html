<div *ngIf="notConnect; else connect">
  <div>
    <h4>Inscription</h4>
    <form [formGroup]="newUserForm" (ngSubmit)="createNewUse()">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="email" class="form-control" id="newEmail" aria-describedby="mail" placeholder="Votre mail"
          formControlName="newEmail">
        <!-- <small id="emailHelp" class="form-text text-muted">Ne partag.</small> -->
      </div>
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" class="form-control" id="newUsername" aria-describedby="pseudo" placeholder="Votre pseudo"
          formControlName="newUsername" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Mot de passe" formControlName="newPassword"
          required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.valid">S'inscrire</button>
    </form>
  </div>
  <br>
  <div>
    <h4>Connection</h4>
    <form [formGroup]="userConnection" (ngSubmit)="newConnection()">
      <div class="form-group">
        <label for="pseudo">Pseudo</label>
        <input type="text" class="form-control" id="pseudo" aria-describedby="pseudo" placeholder="Votre pseudo"
          formControlName="username" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password"
          required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userConnection.valid">Se connecter</button>
    </form>
  </div>
</div>
<ng-template #connect>
  <div>
    <button type="submit" class="btn btn-warning" (click)="logout()">DÃ©connection</button>
  </div>
  <!-- use for user board a @input to pass id and display data of the player -->
  <app-user-board [game]="start" [notGame]="notStart" ></app-user-board>
  <!-- <p>Maybe a chat Box</p> -->
</ng-template>
